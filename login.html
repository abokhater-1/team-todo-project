<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="logo">
    <img src="images/project_logo.png" alt="Logo" />
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Log in</h2>
      <form action="/login" method="POST">
        <label>E-mail:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />

        <label>Password:</label>
        <input type="password" id="password" name="password" placeholder="**********" required />

        <button type="submit" class="login-btn">Log in</button>
        <button type="button" class="google-btn">
          <img src="images/google_logo.avif" alt="Google" />Log in with Google
        </button>
      </form>
    </div>

    <div class="quick-login">
      <h3>Log in as:</h3>
      <button type="button" class="user-btn" id="login-marwan">ğŸ’¼ Marwan</button>
      <button type="button" class="user-btn" id="login-wissam">ğŸ‘¨â€ğŸ’» Wissam</button>
    </div>
  </div>

  <script>
    document.getElementById('login-marwan').addEventListener('click', () => {
      document.getElementById('email').value = 'marwan@mail.com';
    });

    document.getElementById('login-wissam').addEventListener('click', () => {
      document.getElementById('email').value = 'wissam@mail.com';
    });
  </script>
</body>
</html>
